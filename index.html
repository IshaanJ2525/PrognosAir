<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>PrognosAir - Aircraft Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      background-color: #d4d4d8;
      overflow: hidden;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    #overlay {
      position: fixed;
      top: 5%;
      right: 5%;
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      max-width: 350px;
      width: 85vw;
      border-radius: 16px;
      z-index: 10;
      display: none;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      backdrop-filter: blur(12px);
    }
    #overlay h2 {
      margin-top: 0;
      font-size: 20px;
      color: #111;
    }
    #overlay table {
      width: 100%;
      font-size: 13px;
      margin-top: 10px;
      border-collapse: collapse;
      background: #f4f4f5;
    }
    #overlay th, #overlay td {
      padding: 8px 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    #overlay th {
      background: #e4e4e7;
      color: #333;
    }
    #overlay button {
      margin-top: 14px;
      padding: 10px 16px;
      background: #0ea5e9;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-weight: 500;
      cursor: pointer;
    }
    .progress-bar {
      width: 100%;
      height: 14px;
      background: #d4d4d8;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 8px;
    }
    .progress-fill {
      height: 100%;
      width: 0%;
      background: #16a34a;
      transition: width 0.4s ease;
    }
    .progress-info {
      margin-top: 6px;
      font-size: 13px;
      color: #333;
      text-align: right;
    }
    #maint-warning {
      color: #dc2626;
      font-size: 13px;
      margin-top: 8px;
    }
    #bottomBar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(30, 30, 30, 0.95);
      color: #ddd;
      padding: 10px 16px;
      font-size: 13px;
      display: flex;
      justify-content: space-between;
      z-index: 5;
    }
  </style>
</head>
<body>
  <canvas id="webgl"></canvas>

  <div id="overlay">
    <h2 id="part-title">Component</h2>
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
    <div class="progress-info" id="progressInfo"></div>
    <div id="maint-warning" style="display: none;">⚠️ Maintenance required soon!</div>

    <table>
      <thead><tr><th>Specification</th><th>Value</th></tr></thead>
      <tbody id="part-table"></tbody>
    </table>

    <table>
      <thead><tr><th>Potential Issue</th><th>Severity</th><th>Probability</th></tr></thead>
      <tbody id="issue-table"></tbody>
    </table>

    <button onclick="document.getElementById('overlay').style.display='none'">Close</button>
  </div>

  <div id="bottomBar">
    <div>PrognosAir © 2025</div>
    <div>Status: Operational</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script>
    const canvas = document.getElementById('webgl');
    const scene = new THREE.Scene();
    scene.background = new THREE.Color('#d4d4d8');

    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(-35, 15, 30);

    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.outputEncoding = THREE.sRGBEncoding;

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    const light = new THREE.HemisphereLight(0xffffff, 0x888888, 1.3);
    scene.add(light);

    let model, mixer;
    const loader = new THREE.GLTFLoader();
    loader.load("static/787-9_9V-SCA.glb", gltf => {
      model = gltf.scene;
      model.scale.set(1, 1, 1);
      model.traverse(node => {
        if (node.isMesh) {
          node.castShadow = true;
          node.receiveShadow = true;
          if (node.material.map) {
            node.material.map.encoding = THREE.sRGBEncoding;
            node.material.map.anisotropy = 16;
          }
          if (node.material) {
            node.material.metalness = 0.6;
            node.material.roughness = 0.2;
            node.material.needsUpdate = true;
          }
        }
      });
      scene.add(model);

      if (gltf.animations.length > 0) {
        mixer = new THREE.AnimationMixer(model);
        const action = mixer.clipAction(gltf.animations[0]);
        action.setLoop(THREE.LoopOnce);
        action.clampWhenFinished = true;
        setTimeout(() => action.play(), 5000);
      }
    });

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    const raycaster = new THREE.Raycaster();
    const pointer = new THREE.Vector2();

    function interact(x, y) {
      pointer.x = (x / window.innerWidth) * 2 - 1;
      pointer.y = -(y / window.innerHeight) * 2 + 1;
      raycaster.setFromCamera(pointer, camera);
      if (!model) return;
      const intersects = raycaster.intersectObjects(model.children, true);
      if (intersects.length > 0) {
        showOverlay(intersects[0].object.name);
      }
    }

    window.addEventListener('click', e => interact(e.clientX, e.clientY));
    window.addEventListener('touchstart', e => {
      if (e.touches.length === 1) {
        interact(e.touches[0].clientX, e.touches[0].clientY);
      }
    });

    function formatName(str) {
      return str.replace(/_/g, ' ');
    }

    function showOverlay(name) {
      const cleanName = formatName(name);
      const lifetime = cleanName.toLowerCase().includes(\"engine\") ? 32000 : 5000;
      const usage = Math.floor(Math.random() * 90) + 5;
      const usedHours = Math.round((usage / 100) * lifetime);
      const remaining = lifetime - usedHours;

      const severity = remaining < 1000 ? \"High\" : remaining < 3000 ? \"Medium\" : \"Low\";
      const probability = remaining < 500 ? \"95%\" : remaining < 2000 ? \"60%\" : \"10%\";
      const possibleIssues = remaining < 2000
        ? \"Seal wear, bearing stress, vibration rise\"\n        : \"No expected issues\";

      document.getElementById('part-title').textContent = cleanName;
      document.getElementById('overlay').style.display = 'block';
      document.getElementById('part-table').innerHTML = `
        <tr><td>Condition</td><td>Normal</td></tr>
        <tr><td>Last Inspection</td><td>2025-06</td></tr>
        <tr><td>Total Usage</td><td>${usedHours}h</td></tr>
        <tr><td>Lifetime</td><td>${lifetime}h</td></tr>`;

      document.getElementById('issue-table').innerHTML = `
        <tr><td>${possibleIssues}</td><td>${severity}</td><td>${probability}</td></tr>`;

      const fill = document.getElementById('progressFill');
      fill.style.width = usage + '%';
      fill.style.background = usage < 60 ? '#16a34a' : usage < 90 ? '#facc15' : '#dc2626';
      document.getElementById('progressInfo').textContent = `${usage}% used · ${usedHours}h / ${lifetime}h`;
      document.getElementById('maint-warning').style.display = usage > 85 ? 'block' : 'none';
    }

    const clock = new THREE.Clock();
    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      if (mixer) mixer.update(delta);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
