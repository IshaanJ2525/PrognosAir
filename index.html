<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PrognosAir - Boeing 787-9 Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #0e0e11;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      touch-action: none;
      pointer-events: auto;
    }

    #info {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(30,30,35,0.8);
      color: #fff;
      padding: 12px 16px;
      border-radius: 8px;
      font-family: sans-serif;
      font-size: 14px;
      z-index: 10;
      max-width: 300px;
    }
  </style>
</head>
<body>

<canvas id="webgl"></canvas>
<div id="info">Tap/click on parts of the aircraft to view info. Pinch to zoom, drag to rotate.</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

<script>
  const canvas = document.getElementById("webgl");
  const scene = new THREE.Scene();
  scene.background = new THREE.Color("#0e0e11");

  const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(-35, 15, 30);

  const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  renderer.outputEncoding = THREE.sRGBEncoding;

  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  // Lighting
  const hemiLight = new THREE.HemisphereLight(0xffffff, 0x222222, 1.2);
  scene.add(hemiLight);
  const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
  dirLight.position.set(10, 20, 10);
  scene.add(dirLight);

  // Load model
  const loader = new THREE.GLTFLoader();
  let model;
  loader.load("static/787-9.glb", gltf => {
    model = gltf.scene;
    model.scale.set(1, 1, 1);
    model.traverse(node => {
      if (node.isMesh) {
        node.castShadow = true;
        node.receiveShadow = true;
        if (node.material.map) {
          node.material.map.encoding = THREE.sRGBEncoding;
          node.material.needsUpdate = true;
        }
      }
    });
    scene.add(model);
  });

  // Raycaster for part interaction
  const raycaster = new THREE.Raycaster();
  const mouse = new THREE.Vector2();

  function handlePick(x, y) {
    mouse.x = (x / window.innerWidth) * 2 - 1;
    mouse.y = -(y / window.innerHeight) * 2 + 1;
    raycaster.setFromCamera(mouse, camera);

    if (!model) return;
    const intersects = raycaster.intersectObjects(model.children, true);
    if (intersects.length > 0) {
      const part = intersects[0].object;
      const info = document.getElementById("info");
      info.textContent = Selected Part: ${part.name || "Unnamed"}\n(Tap again to hide);
    }
  }

  // Click and touch events
  window.addEventListener("click", e => handlePick(e.clientX, e.clientY));
  window.addEventListener("touchstart", e => {
    if (e.touches.length === 1) {
      handlePick(e.touches[0].clientX, e.touches[0].clientY);
    }
  });

  // Resize
  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  // Animate
  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }
  animate();
</script>

</body>
</html>
