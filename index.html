<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
  <title>PrognosAir - Aircraft Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      background-color: #0e0e11;
      color: #f3f3f4;
      touch-action: none;
    }
    canvas {
      width: 100vw;
      height: 100vh;
      display: block;
    }
    #overlay {
      position: fixed;
      top: 4vh;
      right: 4vw;
      background: rgba(30, 30, 35, 0.85);
      padding: 20px;
      max-width: 350px;
      width: 85vw;
      border-radius: 16px;
      display: none;
      z-index: 10;
      backdrop-filter: blur(20px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    #overlay h2 {
      margin-top: 0;
      font-size: 20px;
    }
    #overlay p {
      color: #bbb;
      font-size: 14px;
      margin: 10px 0;
    }
    #overlay table {
      width: 100%;
      font-size: 13px;
      margin-top: 10px;
      border-collapse: collapse;
      background: #121214;
      border: 1px solid #333;
    }
    #overlay th, #overlay td {
      padding: 8px 10px;
      text-align: left;
      border-bottom: 1px solid #2a2a2d;
    }
    #overlay th {
      background: #1f1f22;
      color: #aaa;
    }
    #overlay button {
      margin-top: 16px;
      padding: 10px 16px;
      background: #0ea5e9;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-weight: 500;
      cursor: pointer;
    }
    .progress-container { margin-top: 14px; }
    .progress-bar {
      width: 100%;
      height: 10px;
      background: #2e2e30;
      border-radius: 4px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      width: 0%;
      transition: width 0.5s ease;
    }
    .progress-info {
      margin-top: 6px;
      font-size: 13px;
      color: #aaa;
      text-align: right;
    }
    #bottomBar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(18, 18, 18, 0.9);
      color: #aaa;
      padding: 10px 20px;
      font-size: 13px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body>
<canvas id="webgl"></canvas>
<div id="overlay">
  <h2 id="part-title"></h2>
  <p id="part-details"></p>
  <div class="progress-container">
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
    <div class="progress-info" id="progressInfo"></div>
  </div>
  <table><thead><tr><th>Metric</th><th>Value</th></tr></thead><tbody id="part-table"></tbody></table>
  <button onclick="document.getElementById('overlay').style.display='none'">Close</button>
</div>
<div id="bottomBar">
  <div>PrognosAir © 2025</div>
  <div>Status: Operational</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
<script>
const canvas = document.getElementById('webgl');
const scene = new THREE.Scene();
scene.background = new THREE.Color('#0e0e11');
const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
camera.position.set(-35, 15, 30);
const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
renderer.outputEncoding = THREE.sRGBEncoding;

const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.enablePan = true;
controls.screenSpacePanning = true;
controls.minDistance = 5;
controls.maxDistance = 200;

// Soft, full-scene illumination
const ambient = new THREE.AmbientLight(0xffffff, 1.2);
scene.add(ambient);

let model;
const loader = new THREE.GLTFLoader();
loader.load("static/787-9_9V-SCA.glb", gltf => {
  model = gltf.scene;
  model.scale.set(1, 1, 1);
  model.traverse(node => {
    if (node.isMesh && node.material.map) {
      node.material.map.encoding = THREE.sRGBEncoding;
      node.material.map.anisotropy = 16;
      node.material.needsUpdate = true;
    }
  });
  scene.add(model);
});

window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

const raycaster = new THREE.Raycaster();
const pointer = new THREE.Vector2();
function interact(x, y) {
  pointer.x = (x / window.innerWidth) * 2 - 1;
  pointer.y = -(y / window.innerHeight) * 2 + 1;
  raycaster.setFromCamera(pointer, camera);
  if (!model) return;
  const intersects = raycaster.intersectObjects(model.children, true);
  if (intersects.length > 0) {
    const part = intersects[0].object.name;
    showOverlay(part);
  }
}
window.addEventListener('click', e => interact(e.clientX, e.clientY));
window.addEventListener('touchstart', e => {
  if (e.touches.length === 1) {
    interact(e.touches[0].clientX, e.touches[0].clientY);
  }
});

function formatName(str) {
  return str.replace(/_/g, ' ');
}

function showOverlay(name) {
  const cleanName = formatName(name);
  document.getElementById('part-title').textContent = cleanName;
  document.getElementById('part-details').textContent = 'Component details for ' + cleanName;
  document.getElementById('overlay').style.display = 'block';
  document.getElementById('part-table').innerHTML = `
    <tr><td>Condition</td><td>Normal</td></tr>
    <tr><td>Last Check</td><td>2025-06</td></tr>`;
  document.getElementById('progressFill').style.width = '72%';
  document.getElementById('progressFill').style.background = '#facc15';
  document.getElementById('progressInfo').textContent = '72% used · 2880h / 4000h';
}

const clock = new THREE.Clock();
function animate() {
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene, camera);
}
animate();
</script>
</body>
</html>
